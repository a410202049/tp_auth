<extend name="Common/common"/>
<block name="css">
    <link href="__PUBLIC__/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
</block>
<block name="container">
    <div class="row">
        <div class="col-lg-12">

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加菜单</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" id="add-linkage">

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联动菜单名称：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="name" >
                                <input type="hidden" class="form-control" name="id" value="{$id}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

     
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary">保存设置</button>
                                <a class="btn btn-white" href="{:U('Admin/Content/linkage')}">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script src="__PUBLIC__/admin/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });

       $(function(){

            $("#add-linkage").validate({
                rules: {
                  name:"required"
                },
                messages: {
                  name: "联动菜单名称不能为空"
                },
                submitHandler:function(form){
                    $.ajax({
                     type: "POST",
                     url: "{:U('Admin/Content/addLinkage')}",
                     data: $(form).serialize(),
                     dataType: "json",
                     success: function(data){
                        if(data.status=='success'){
                            layer.msg(data.message,{icon: 1});
                            window.location.href="{:U('Admin/Content/linkage')}"
                        }else{
                            layer.msg(data.message,{icon: 2});
                        }
                     }})
                }
            })

        })
    </script>
</block>
