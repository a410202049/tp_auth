<extend name="Common/common"/>
<block name="container">
    <div class="row">
       <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>分类列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <a class="btn btn-primary add-category" href="{:U('Content/addAttr')}"><i class="fa fa-plus"></i>&nbsp;&nbsp;添加属性</a>
                   
                    <table class="table">
                        <thead>
                            <tr>
                                <th>属性ID</th>
                                <th>属性名称</th>
                                <th>属性类型</th>
                                <th>分类名称</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <volist name="arrs" id="arr">
                                 <tr>
                                    <td>{$arr['id']}</td>
                                    <td>{$arr['name']}</td>
                                    <td>{$arr['type']}</td>
                                    <td>{$arr['categoryName']}</td>
                                    <td><a class="option" href="{:U('Content/editAttr')}/id/{$arr['id']}">编辑</a>|<a data-id="{$arr['id']}" class="option del-attr">删除</a></td>
                                </tr>
                            </volist>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $(function(){
            // $('.add-category').click(function(){
            //     parent.add_category();
            // })

            $('.del-attr').click(function(){
                var cid = $(this).data('id');
                parent.del_attr(cid);
            });

            // $('.edit-category').click(function(){
            //     var cid = $(this).data('id');
            //     parent.edit_category(cid);
            // })
        })
    </script>
</block>
