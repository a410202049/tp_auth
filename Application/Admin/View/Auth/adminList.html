<extend name="Common/common"/>
<block name="css">
    <style type="text/css">
        .padding-right{
            margin-right: 15px;
        }
    </style>
</block>
<block name="container">
    <div class="row">
       <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <a class="btn btn-primary add-user" href="javascript:void(0);" target="rightMain"><i class="fa fa-plus"></i>&nbsp;&nbsp;添加用户</a>
                    <div class="table-box" >
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>最近登录IP</th>
                                    <th>状态</th>
                                    <th>最近登录时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="admins" id="admin">
                                    <tr>
                                        <td>{$admin['id']}</td>
                                        <td>{$admin['username']}</td>
                                        <td>{$admin['last_login_ip']}</td>
                                        <td>{$admin['status']}</td>
                                        <td>{$admin['last_login_time']}</td>
                                        <if condition="$admin.id eq '1'">
                                            <td><a class="option disable-option">{$admin['disable']}</a>|<a class="option disable-option">删除</a></td>
                                        <else />
                                            <td><a class="option disable-user" data-id="{$admin['id']}">{$admin['disable']}</a>|<a class="option del-user" data-id="{$admin['id']}">删除</a></td>
                                        </if>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $(function(){
            // $(form).serialize()
            $('#addMenu').click(function(){
                var data = $('#addMenuForm');
                parent.add_menu(data);
            })
            $('.del-menu').click(function(){
                var id = $(this).data('val');
                parent.del_menu(id);
            })

            $('.add-user').click(function(){
                parent.add_user();
            })

            $('.del-user').click(function(){
                var id = $(this).data('id');
                parent.del_user(id);
            })

            $('.disable-user').click(function(){
                var id = $(this).data('id');
                parent.disable_user(id);
            })
        })
    </script>
</block>
